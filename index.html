<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stats preview card component</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__img">
				<img src="./img/image-header-mobile.jpg" alt="people working in office" class="card__img-mobile" />
				<img src="./img/image-header-desktop.jpg" alt="people working in office" class="card__img-desktop" />
			</div>

			<div class="card__bottom">
				<h1 class="card__bottom-title">Get <span>insights</span> that help your business grow.</h1>
				<p class="card__bottom-text">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
					overall efficiency.
				</p>
				<div class="card__bottom-package">
					<div class="card__bottom-box">
						<p class="card__bottom-number">10k+</p>
						<p class="card__bottom-name">companies</p>
					</div>
					<div class="card__bottom-box">
						<p class="card__bottom-number">314</p>
						<p class="card__bottom-name">templates</p>
					</div>
					<div class="card__bottom-box">
						<p class="card__bottom-number">12m+</p>
						<p class="card__bottom-name">queries</p>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
